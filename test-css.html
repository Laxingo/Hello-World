<!DOCTYPE html>
<html>
    <head>
        <style>
            h1{
                font-size: 30px;
                color:goldenrod;
            }

            h2{
                font-size: 20px;
                color:indigo;
            }

            h1 img{
                border-radius: 40px;
                width: 200px;
                height: 200px;
                object-fit: cover;
            }

            img{
                box-shadow: 5px 5px 35px 10px #888;
            }

            .grande{
                font-size: 60px;
            }

            .letragrande{
                text-transform: uppercase;
            }

            .grande.letragrande{
                color: mediumblue;
            }

            .outracor{
                color:mediumvioletred;
            }

            .sombra{
                box-shadow: 1px 2px #888;
            }

            .a_direita{
                text-align: right;
            }

        </style>

    </head>

    <body>
        <h1 class="letragrande">Cabeçalho 1 - 1
            <br>
            <img src="Images/22b73ddfc4cbe22a4a6a4799bb37488b.jpg"> 
        </h1>
        <img src="Images/22b73ddfc4cbe22a4a6a4799bb37488b.jpg">
        <h1 class="grande"><span class="outracor">Cabeçalho</span> 1 - 2</h1>
        <h1>Cabeçalho 1 - 3</h1>
        <h2>Cabeçalho 2 - 1</h2>
        <h2 class="grande letragrande">Cabeçalho 2 - 2</h2>
        <h2 class="sombra a_direita">Cabeçalho 2 - 3</h2>
    </body>

</html>
